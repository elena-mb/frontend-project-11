<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS aggregator</title>
    <script defer src="src/index.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action class="text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      name="url"
                      autofocus
                      required
                      aria-label="url"
                      class="form-control w-100"
                      type="text"
                      placeholder="Ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>

                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-primary h-100 btn-lg px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mb-0 mt-2 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5"></section>
    </main>
    <footer class="footer bg-light py-3 border-top">
      <div class="container">
        <div class="text-center">
          Created by <a href="https://github.com/elena-mb" target="_blank">elena-mb</a>
        </div>
      </div>
    </footer>
  </body>
