<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS aggregator</title>
    <script defer src="src/index.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title h5"></h2>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
            ></a
            ><button
              id="close-modal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3"></h1>
            <p class="lead"></p>
            <form action class="text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      name="url"
                      autofocus
                      required
                      aria-label="url"
                      class="form-control w-100"
                      type="text"
                      placeholder=""
                      autocomplete="off"
                    />
                    <label for="url-input"></label>
                  </div>
                </div>

                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-primary h-100 btn-lg px-sm-5"
                  ></button>
                </div>
              </div>
            </form>
            <p class="mb-0 mt-2 text-muted">
              <span id="example"></span>
              <a id="example-link" href="">https://ru.hexlet.io/lessons.rss</a>
            </p>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer bg-light py-3 border-top">
      <div class="container">
        <div class="text-center">
          <span id="credits"></span>
          <a href="https://github.com/elena-mb" target="_blank">elena-mb</a>
        </div>
      </div>
    </footer>
  </body>
</html>
